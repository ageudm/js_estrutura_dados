<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu e login</title>

    <link rel="stylesheet" href="assets/css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"rel="stylesheet"/>
</head>
<body>

    <header id="header" class="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">Aclabay</a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Featured</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact Me</a></li>
                </ul>
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav-actions">
                <i class="ri-search-line nav-search" id="serach-btn"></i>
                <i class="ri-user-line nav-login" id="login-btn"></i>

                <div class="nav-toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- =================SEARCH==================== -->
    <div class="search" id="search">
        <form action="" class="search-form">
            <i class="ri-search-2-line search-icon"></i>
            <input type="search" placeholder="Fassa a sua busca" class="input-serach" id="input-serach">
        </form>
        
        <i class="ri-close-line search-close"></i>
    </div>
    
    <!-- =================SEARCH==================== -->
    <div class="login" id="login">
        <form action="" class="login-form">
            <h2 class="login-title">Log In</h2>

            <div class="login-group">
                <div>
                    <label for="email" class="login-label">Email</label>
                    <input type="email" placeholder="Escreve o seu email" id="eamil" class="login-input">
                </div>
                <div>
                    <label for="password" class="login-label">Password</label>
                    <input type="password" placeholder="Escreve o seu password" id="password" class="login-input">
                </div>
            </div>
            <div>
                <p class="login-signup">
                    you do not have acount. <a href="#">Sign up</a>
                </p>
                <a href="#" class="login-forgot">
                    you forgot your password a
                </a>
                <button type="submit" class="login-button">Log in</button>
            </div>
        </form>
        <i class="ri-close-line login-close"></i>
    </div>

    <!-- =================MAIN CONTENT==================== -->
    <main class="main">
        <img src="assets/img/bg-image.png" alt="image" class="main-bg">
    </main>


    <script src="assets/js/main.js"></script>
</body>
</html>
